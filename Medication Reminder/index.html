<html lang="en">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <div class="container-fluid">


        <div class = "row justify-content-md-center">


            <div class = "col-md-8">  

                <h3 class = "text-center display-3">Medication Reminder: <br> Generate a QR code </h3>

                <form id="dateForm">

                    <div class="input-group mb-3">

                        <span class="input-group-text" id="basic-addon1">Medication name</span>
                    
                        <input type="text" class="form-control" id="eventTitle" aria-describedby="eventTitle">

                        <span id="eventTitleWarning" style='visibility: hidden;' class="badge bg-danger">Required</span>
                    
                    </div>

                    <div class="input-group mb-3">

                        <span class="input-group-text" id="basic-addon1">Medication notes</span>
                    
                        <input type="text" class="form-control" id="eventDesc" aria-describedby="eventDesc">
                    
                    
                    </div>
                    


                    <div id="daysOfWeek" class="mb-3 input-group">

                        <label for="daysOfWeek" class="form-label input-group-text" style="margin-right: 10px;" >Days of Week</label>

                        <div class="form-check form-check-inline">

                            <input class="form-check-input" type="checkbox" value="MO" id="monday">
                            
                            <label class="form-check-label" for="monday"> Monday </label>
                        
                        </div>


                        <div class="form-check form-check-inline">

                            <input class="form-check-input" type="checkbox" value="TU" id="tuesday">
                            
                            <label class="form-check-label" for="tuesday"> Tuesday </label>

                        </div>


                        <div class="form-check form-check-inline">

                            <input class="form-check-input" type="checkbox" value="WE" id="wednesday">
                            
                            <label class="form-check-label" for="wednesday"> Wednesday </label>

                        </div>


                        <div class="form-check form-check-inline">

                            <input class="form-check-input" type="checkbox" value="TH" id="thursday">
                            
                            <label class="form-check-label" for="thursday"> Thursday </label>

                        </div>


                        <div class="form-check form-check-inline">

                            <input class="form-check-input" type="checkbox" value="FR" id="friday">
                            
                            <label class="form-check-label" for="friday"> Friday </label>

                        </div>


                        <div class="form-check form-check-inline">

                            <input class="form-check-input" type="checkbox" value="SA" id="saturday">
                            
                            <label class="form-check-label" for="saturday"> Saturday </label>

                        </div>


                        <div class="form-check form-check-inline">

                            <input class="form-check-input" type="checkbox" value="SU" id="sunday">
                            
                            <label class="form-check-label" for="sunday"> Sunday </label>
                        
                        </div>

                        <span id="dayWarning" style='visibility: hidden;' class="badge bg-danger">Required</span>

                    </div>


                    <div class="mb-3 input-group">

                        <span class="input-group-text" id="basic-addon1" style="margin-right: 10px;">Event Duration</span>
                        
                        <input type="range" class="form-range form-check-inline" min="1" max="8" id="duration">

                        <div class = "col-auto" id="durDisplay"></div>

                    </div>


                    <div class="input-group mb-3">
                        
                        <span class="input-group-text" id="basic-addon1">Time</span> 
                        
                        <input type="text" id="time" class="form-control" placeholder="XX:XX PM" aria-label="Time" aria-describedby="basic-addon1">

                        <span id="timeWarning" style='visibility: hidden;' class="badge bg-danger">Invalid Format: Needs to be XX:XX AM/PM</span>
                      
                    </div>


                    

                    <button type="submit" id="submitCal" class="btn btn-primary">Submit</button>
                  
                </form>

            </div>
        
        </div>

        <hr/>

        <div class="row">

            <div class="col-md-8" style="margin-left: auto;margin-right: auto;" id = "qrSpot">

            </div>

        </div>

        <hr/>

    </div>

    range = document.getElementById("duration")

    range.addEventListener('change', (event) => {
    
        const result = document.querySelector('#durDisplay');

        if(event.target.value == 1){

            result.textContent = `${event.target.value} Week`;

            return true

        }
    
        result.textContent = `${event.target.value} Weeks`;
    
    });

    function removeAllChildNodes(parent) {
    
        while (parent.firstChild) {
       
            parent.removeChild(parent.firstChild);
    
        }

    }


    function makelogs(obj) {

      console.log(obj.calendar())
      
      return(obj.calendar())
    
    }


    function nextDayAndTime(dayOfWeek, time12) {

        try{

            let dayConvert = {
                "SU":0,
                "MO":1,
                "TU":2,
                "WE":3,
                "TH":4,
                "FR":5,
                "SA":6,
            }

            let time = time12;
            let hours = Number(time.match(/^(\d+)/)[1]);
            let minutes = Number(time.match(/:(\d+)/)[1]);
            let AMPM = time.match(/\s(.*)$/)[1];
            if(AMPM == "PM" && hours<12) hours = hours+12;
            if(AMPM == "AM" && hours==12) hours = hours-12;
            let sHours = hours.toString();
            let sMinutes = minutes.toString();
    
            var now = new Date()
    
            var result = new Date(
                    now.getFullYear(),
                    now.getMonth(),
                    now.getDate() + (7 + dayConvert[dayOfWeek] - now.getDay()) % 7,
                    sHours,
                    sMinutes
            )

    
            if (result < now)
    
                result.setDate(result.getDate() + 7)

                console.log(result)
    
            return result

        }catch{

            console.log("error pasring time returning date")

            return new Date()

        }

    }



    $('#dateForm').submit(function(e) {

        e.preventDefault()

        try{

            if($("#eventTitle").val() == ""){

                $("#eventTitleWarning").attr('style','visibility: visible;')

                return false

            }

            let timeInput = $("#time").val()

            let hours = Number(timeInput.match(/^(\d+)/)[1]);
            let minutes = Number(timeInput.match(/:(\d+)/)[1]);
            let AMPM = timeInput.match(/\s(.*)$/)[1];


            $("#eventTitleWarning").attr('style','visibility: hidden;')

            $("#timeWarning").attr('style','visibility: hidden;')


        }catch{

            $("#timeWarning").attr('style','visibility: visible;')

            return false

        }

        let calObj = {

            "title":"",

            "description":"",

            "days":[],

            "duration": "",

            "time": ""

        }

        var oneChecked = false
    
        $("form#dateForm :input").each(function(){
    
            let input = $(this); // This is the jquery object of the input, do what you will

            if (input.attr('type') == "checkbox") {

                if (input.is(':checked')){

                    oneChecked = true

                    calObj.days.push(input.val())

                }

            }else if(input.attr('id') == 'eventTitle'){

                calObj.title = input.val()

            }else if(input.attr('id') == 'eventDesc'){

                calObj.description = input.val()

            }else if(input.attr('id') == 'duration'){

                calObj.duration = input.val()

            }else if(input.attr('id') == 'time'){

                calObj.time = input.val()

            }
    
        });

        if(!oneChecked){

            $("#dayWarning").attr('style','visibility: visible;')

            return false

        }

        $("#dayWarning").attr('style','visibility: hidden;')

        console.log(Date())

        console.log(calObj)

        cal_single = ics();

        let RRULE = {

            "freq":"WEEKLY",
            "count":calObj.duration,
            "interval":1,
            "byday":calObj.days


        }

        cal_single.addEvent(calObj.title, calObj.description, '', nextDayAndTime(calObj.days[0],calObj.time), '',RRULE);

        if(document.getElementById("qrSpot")){

            removeAllChildNodes(document.getElementById("qrSpot"))

        }

        new QRCode(document.getElementById("qrSpot"), makelogs(cal_single));

    });

        var res = await axios.get(endpoint)

        console.log(res)

    }
